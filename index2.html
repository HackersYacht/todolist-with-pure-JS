<!DOCTYPE html>
<html>
  <head>
    <title>To do list</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <!--Header with input-->
      <div class="header">
        <input placeholder="add a task" class="search-input" />
        <button class="btn-add">+</button>
      </div>

      <!--list of tasks-->
      <div class="task-list">
        <div class="task">
          <div class="task-name">
            Third task
          </div>
          <button class="del-btn">X</button>
        </div>

        <div class="task">
          <div class="task-name">
            Second task
          </div>
          <button class="del-btn">X</button>
        </div>

        <div class="task">
          <div class="task-name">
            First task
          </div>
          <button class="del-btn">X</button>
        </div>
      </div>
    </div>
  </body>
</html>
